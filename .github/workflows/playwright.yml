name: Fake Books API Tests

on:
  workflow_dispatch:
    inputs:
      test_url:
        type: string
        description: "Test environment URL"
        required: false
  workflow_call:
    inputs:
      test_url:
        type: string
        description: "Test environment URL"
        required: false
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  api-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright
      run: npx playwright install
    - name: Run API tests
      env:
        TEST_URL: ${{ secrets.TEST_URL }}
      run: npm run api-tests
    # Upload as GitHub Pages artifact (NOT just a normal artifact)
    - name: Upload report for GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: playwright-report

  deploy-report:
    needs: api-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
